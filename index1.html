<!DOCTYPE html>
<html>
	<head>
		<title>Project X</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/header.css" type="text/css">
		<link rel="stylesheet" href="css/aside.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		
	<head>
	<body>
		<header>
			<nav class="top">
				<ul class="left">
					<li class="aside-toggle">
						<i class="fas fa-indent"></i>
					</li>
					<li class="logo">
						<a href="#" class="logo" title="projectX"><img src="images/logo.png?sd" width="180" height="30"></a>
						<a href="#" class="logo-mini" title="projectX"><img src="images/logo-mini.png?sd" width="40" height="40"></a>
					</li>
					<li class="search">
						<i class="fas fa-search fa-sm"></i>
						<form action="" method="get">
							<input class="search-box" type="text" name="q" autocomplete="off" spellcheck="false" placeholder="Search Courses and More ...">
							<input type="submit" hidden>
						</form>
					</li>
				</ul>
				<div class="tool-toggle">
					<i class="fas fa-bars"></i>
				</div>
				<ul class="right">
					<li>
						<i class="far fa-bell"></i>
						<span class="tooltip">Notifications</span>
					</li>
					<li>
						<i class="far fa-envelope"></i>
						<span class="tooltip">Messages</span>
					</li>
					<li class="user">
						<i class="far fa-user"></i>
						<span>Hello Kasun</span>
						<span class="info-toggle"><i class="fas fa-angle-down drop-icon"></i></span>
						<ul class="user-info">
							<li>
								<i class="fas fa-user-circle"></i>
								<a href="#">Profile</a>
							</li>
							<li>
								<i class="fas fa-book"></i>
								<a href="#">My Courses</a>
							</li>
							<li>
								<i class="fas fa-cog"></i>
								<a href="#">Settings</a>
							</li>
							<li>
								<i class="fas fa-paper-plane"></i>
								<a href="#">Contact</a>
							</li>
							<li>
								<i class="far fa-life-ring"></i>
								<a href="#">Help</a>
							</li>
							<li>
								<i class="fas fa-power-off"></i>
								<a href="#">Logout</a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
		<aside>
			<nav class="side">
				<ul>
					<li><a href="#"><i class="fas fa-book"></i><span>My Cources</span></a></li>
					<li><a href="#"><i class="fas fa-user-circle"></i><span>My Profile</span></a></li>
					<li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
					<li class="active"><a href="#"><i class="fas fa-cog"></i><span>Test Active</span></a></li>
				</ul>
			</nav>
		</aside>
		<script src="js/header.js" type="text/javascript"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	</body>
</html>
